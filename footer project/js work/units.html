<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit calculation</title>
</head>
<body>
    <script>
       var a = prompt('enter a value');
        
       if (a <= 100){

           alert('price of bill is ' + a*5);
       }
      
       else if (a > 10 && a <= 200){
           alert('price of bill is '+ a*4)
       }

       else{
           alert('price of bill is '+ a*3)
       }
        
        
       
        
        
        
    </script>
</body>
</html>
